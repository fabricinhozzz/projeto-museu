<canvas id="myChart" width="400" height="400"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const charData = {
        labels: ["Positivo", "Negativo"],
        datasets: [ 
            {
            label: "Feedback",
            data: [0, 1], //a gente tem que ver como adicionar os dados dinamicos pro grafico, isso na lib do chart.js
            backgroundColor: ["#dc143c", "#00ffff"],
            borderColor: ["", ""],
            borderWidth: 1
            }
        ]
    }

    let ctx = document.getElementById("myChart").getContext("2d")
    let myChart = new Chart(ctx, {
        type: "pie",
        data: charData,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    })




</script>
